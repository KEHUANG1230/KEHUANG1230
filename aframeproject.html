	<style>
		#stamina-amount {
			width: 100%;
			height: 30px;
			background-color: lightgray;
			display: true;
		}
		
		#staminaplus {
			height: 100%;
			background-color: green;
			display: true;
		}
		
		#noteOverlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        /* Style for the close button */
        #closeNote {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }

        #closeNote:hover {
            color: #000;
        }

	</style>
